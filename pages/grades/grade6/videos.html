<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grade 6 Video Lessons - Teaching Torch">
    <title>Grade 6 Video Lessons - Teaching Torch</title>
    <link rel="icon" href="../../../assets/images/T.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/pages/grades.css" rel="stylesheet">
    <link href="../../../css/pages/grade-overview.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Content will be loaded dynamically -->
    <div id="main-content">
        <!-- Loading spinner -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/data-manager.js"></script>
    <script src="../../../js/content-loader.js"></script>
    <script src="../../../js/partials-loader.js"></script>
    <script src="../../../js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gradeId = 'grade6';
            
            window.PartialsLoader.loadAllPartials('../../../').then(() => {
                const content = window.contentLoader.loadVideosPage(gradeId);
                document.getElementById('main-content').innerHTML = content;
                
                initializeVideosPage();
            });
        });

        function initializeVideosPage() {
            // Add video click tracking
            const videoLinks = document.querySelectorAll('a[href*="youtube"]');
            videoLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const videoTitle = this.closest('.video-card').querySelector('h6').textContent;
                    console.log(`Opened video: ${videoTitle}`);
                });
            });

            // Add hover effects to video cards
            const videoCards = document.querySelectorAll('.video-card');
            videoCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                    const playOverlay = this.querySelector('.play-overlay');
                    if (playOverlay) {
                        playOverlay.style.transform = 'translate(-50%, -50%) scale(1.3)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    const playOverlay = this.querySelector('.play-overlay');
                    if (playOverlay) {
                        playOverlay.style.transform = 'translate(-50%, -50%) scale(1)';
                    }
                });
            });

            // Add video search functionality
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.className = 'form-control mb-4';
            searchInput.placeholder = 'Search video lessons...';
            
            const mainContent = document.querySelector('.container');
            if (mainContent) {
                mainContent.insertBefore(searchInput, mainContent.firstChild.nextSibling);
                
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    videoCards.forEach(card => {
                        const videoText = card.textContent.toLowerCase();
                        const parentGrid = card.closest('.videos-grid');
                        const parentSection = card.closest('.subject-section');
                        
                        if (videoText.includes(searchTerm)) {
                            card.style.display = 'block';
                            if (parentSection) parentSection.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Hide empty sections
                    document.querySelectorAll('.subject-section').forEach(section => {
                        const visibleVideos = section.querySelectorAll('.video-card[style*="display: block"]');
                        if (visibleVideos.length === 0 && searchTerm) {
                            section.style.display = 'none';
                        } else {
                            section.style.display = 'block';
                        }
                    });
                });
            }

            // Load video thumbnails with error handling
            const thumbnailImages = document.querySelectorAll('.video-thumbnail img');
            thumbnailImages.forEach(img => {
                img.addEventListener('error', function() {
                    // Replace with placeholder if thumbnail fails to load
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder-thumbnail';
                    placeholder.innerHTML = '<i class="bi bi-play-circle"></i>';
                    this.parentNode.replaceChild(placeholder, this);
                });
            });

            // Add keyboard navigation for videos
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.closest('.video-card')) {
                    const videoLink = e.target.closest('.video-card').querySelector('a[href*="youtube"]');
                    if (videoLink) {
                        videoLink.click();
                    }
                }
            });
        }
    </script>
</body>
</html>
