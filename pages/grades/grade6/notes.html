<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grade 6 Short Notes - Teaching Torch">
    <title>Grade 6 Short Notes - Teaching Torch</title>
    <link rel="icon" href="../../../assets/images/T.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/pages/grades.css" rel="stylesheet">
    <link href="../../../css/pages/grade-overview.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Content will be loaded dynamically -->
    <div id="main-content">
        <!-- Loading spinner -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/data-manager.js"></script>
    <script src="../../../js/content-loader.js"></script>
    <script src="../../../js/partials-loader.js"></script>
    <script src="../../../js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gradeId = 'grade6';
            
            window.PartialsLoader.loadAllPartials('../../../').then(() => {
                const content = window.contentLoader.loadNotesPage(gradeId);
                document.getElementById('main-content').innerHTML = content;
                
                initializeNotesPage();
            });
        });

        function initializeNotesPage() {
            // Add download tracking
            const downloadLinks = document.querySelectorAll('a[download]');
            downloadLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const filename = this.href.split('/').pop();
                    console.log(`Downloaded notes: ${filename}`);
                });
            });

            // Add hover effects to note cards
            const noteCards = document.querySelectorAll('.note-card');
            noteCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.03)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add search functionality for notes
            <!--const searchInput = document.createElement('input');-->
            searchInput.type = 'text';
            searchInput.className = 'form-control mb-4';
            searchInput.placeholder = 'Search notes...';
            
            const mainContent = document.querySelector('.container');
            if (mainContent) {
                mainContent.insertBefore(searchInput, mainContent.firstChild.nextSibling);
                
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    noteCards.forEach(card => {
                        const noteText = card.textContent.toLowerCase();
                        const parentSection = card.closest('.subject-section');
                        if (noteText.includes(searchTerm)) {
                            card.style.display = 'flex';
                            if (parentSection) parentSection.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Hide empty sections
                    document.querySelectorAll('.subject-section').forEach(section => {
                        const visibleNotes = section.querySelectorAll('.note-card[style*="display: flex"]');
                        if (visibleNotes.length === 0 && searchTerm) {
                            section.style.display = 'none';
                        } else {
                            section.style.display = 'block';
                        }
                    });
                });
            }
        }
    </script>
</body>
</html>
