<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Grade 6 Textbooks - Teaching Torch">
    <title>Grade 6 Textbooks - Teaching Torch</title>
    <link rel="icon" href="../../../assets/images/T.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/pages/grades.css" rel="stylesheet">
    <link href="../../../css/pages/grade-overview.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Content will be loaded dynamically -->
    <div id="main-content">
        <!-- Loading spinner -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/data-manager.js"></script>
    <script src="../../../js/content-loader.js"></script>
    <script src="../../../js/partials-loader.js"></script>
    <script src="../../../js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gradeId = 'grade6';
            
            window.PartialsLoader.loadAllPartials('../../../').then(() => {
                const content = window.contentLoader.loadTextbooksPage(gradeId);
                document.getElementById('main-content').innerHTML = content;
                
                initializeTextbooksPage();
            });
        });

        function initializeTextbooksPage() {
            // Add download tracking
            const downloadLinks = document.querySelectorAll('a[download]');
            downloadLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const filename = this.href.split('/').pop();
                    console.log(`Downloaded: ${filename}`);
                });
            });

            // Add hover effects
            const mediumCards = document.querySelectorAll('.textbook-medium-card');
            mediumCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }
    </script>
</body>
</html>
